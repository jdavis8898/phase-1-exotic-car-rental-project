<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exotic Car Rental</title>
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul id="car-list">
         
        </ul>
      </nav>
    </header>

    <main>
      <h1>Exotic Car Rental</h1>
      <div class="car-details">
        <h2 id="car-name">Car Name Goes Here</h2>
        <img
          id="car-image"
          alt="Car Name Goes Here"
        />
        <button id="available">Available</button>
        <p>
          <em id="car-description">Car Description Goes Here</em>
        </p>
        <aside id="log">
          <p>Open chapters:</p>
          <div data-id="eight-hour" hidden>I</div>
          <div data-id="twofour-hour" hidden>II</div>
        </aside>
        <section id="summaries">
          <p>Prices:</p>
        <details id="eight-hour">
        </details>
        <details id="twofour-hour">
        </details>
        <h4>Customer Reviews</h4>
        <ul id="review-list">
          <li>Replace with actual reviews</li>
          <li>From the server</li>
        </ul>
        <form id="review-form">
          <label for="review">Your Review:</label>
          <textarea id="review"></textarea>
          <!-- <label for="username">Your Username:</label>
          <textarea id="username"></textarea> -->
          <button type="submit">Add review</button>
        </form>
        <form id="car-form">
          <label for="car-name">Car Name:</label>
          <textarea id="car-name"></textarea>
          <label for="car-description">Car Description:</label>
          <textarea id="car-description"></textarea>
          <label for="car-image">Car Image:</label>
          <textarea id="car-image"></textarea>
          <!-- <label for="car-price8">Car Price for 8 hours:</label>
          <textarea id="car-price8"></textarea>
          <label for="car-price24">Car Price for 24 hours:</label>
          <textarea id="car-price24"></textarea> -->
          <label for="username">Your Username:</label>
          <textarea id="username"></textarea>
          <button type="submit">Request Car</button>
        </form>
      </div>
    </main>
  </body>
</html>
